<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">📝 To-Do List</h1>

      <!-- Task input -->
      <div class="flex mb-4">
        <input
          id="taskInput"
          type="text"
          placeholder="Yeni görev ekle..."
          class="flex-grow border border-gray-300 rounded-l-lg px-3 py-2 outline-none"
        />
        <button
          id="addTaskBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600"
        >
          Ekle
        </button>
      </div>

      <!-- Task list -->
      <ul id="taskList" class="space-y-2"></ul>
    </div>

    <!-- Modalı body'nin içinde ekle -->
    <div id="deleteConfirmModel" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-30 hidden z-50">
      <div class="bg-white rounded-lg p-6 shadow-lg text-center">
        <p class="mb-4">Bu görevi silmek istediğinize emin misiniz?</p>
        <button id="modelYes" class="bg-red-500 text-white px-4 py-2 rounded mr-2">Evet</button>
        <button id="modelNo" class="bg-gray-300 px-4 py-2 rounded">Hayır</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
